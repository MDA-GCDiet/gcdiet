<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <agm-map [latitude]="campo.lat" [longitude]="campo.lng" [zoom]="campo.zoom">
    <agm-marker [latitude]="campo.lat" [longitude]="campo.lng"></agm-marker>
  </agm-map>

</ion-content>
