<ion-header>

  <ion-navbar color="secondary">
      
    <ion-title>{{recipe.name}}</ion-title>
    <ion-buttons end class="favorites">
        <button ion-button icon-only (click)="unfavoriteRecipe(recipe)" *ngIf="favorite"><ion-icon name="star" ></ion-icon></button>
        <button ion-button icon-only (click)="favoriteRecipe(recipe)" *ngIf="!favorite"><ion-icon name="star-outline"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm">
    <ion-list>
        <ion-item>
            
            <ion-label stacked>TÃ­tulo:</ion-label>
            <ion-input formControlName="name" type="text" value={{recipe.name}}></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label stacked>Ingredientes:</ion-label>
           <ion-input formControlName="ingredients" type="text" value="pasta, tomate, carne picada, verduras"></ion-input>
        </ion-item>
          
      <!-- <ion-item>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
      </ion-item> -->
    </ion-list>
    <div padding>
        
      <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="navRecipes(user)">Guardar</button>
    </div>
  </form>
</ion-content>
