<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nuevo alimento</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-icon name="calories"></ion-icon>
        <ion-label stacked>Calorías:</ion-label>
        <ion-input formControlName="calories" type="text" placeholder="Calorías" [(ngModel)]="ingredient.calories"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="name"></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="name" type="text" placeholder="Nombre" [(ngModel)]="ingredient.tag"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="vitamins"></ion-icon>
        <ion-label stacked>Vitaminas:</ion-label>
        <ion-input formControlName="vitamins" type="text" placeholder="Vitaminas" [(ngModel)]="ingredient.vitamins"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="goHome()">Guardar</button>
    </div>
  </form>
</ion-content>
