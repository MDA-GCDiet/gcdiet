<ion-header>
  <ion-navbar color="primary">
    <ion-title>Formulario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm">
    <ion-list>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <div formGroupName="passwordRetry">
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label stacked>Contrase単a:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Contrase単a" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label stacked>Confirmar contrase単a:</ion-label>
          <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contrase単a"></ion-input>
        </ion-item>
      </div>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid" (click)="register(user)">Guardar</button>
    </div>
  </form>
</ion-content>
