<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/imgperfil.png">
      </ion-avatar>
      <h2>{{usuario.email}}</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <ion-card-content>
      <p>Descripci√≥n breve del usuario</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Followers</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>1 Recipe</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          <!--11h ago-->
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="misrecetas">
        Mis recetas
      </ion-segment-button>
      <ion-segment-button value="favoritas">
        Favoritas
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'misrecetas'">

      <ion-item *ngFor="let recipe of recipes">
        <!--<ion-thumbnail item-start>-->
          <!--&lt;!&ndash;<img src="img/thumbnail-kitten-1.jpg"> imagen receta&ndash;&gt;-->
        <!--</ion-thumbnail>-->
        <ion-card *ngIf="recipe.name=='Pasta bolognesa'">
          <img src="/assets/imgs/tortilla.jpg"/>
          <ion-card-content >
            <ion-card-title>
              {{recipe.name}}
            </ion-card-title>
            <p>
              {{recipe.ingredients}}
            </p>
            <button ion-button secondary (click)="navEditRecipe()">Editar</button>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'favoritas'">
      <ion-item>
        <ion-thumbnail item-start>
          <!--<img src="img/thumbnail-kitten-1.jpg"> imagen receta-->
        </ion-thumbnail>
        <!--<h2>nombre receta</h2>-->
      </ion-item>

    </ion-list>
  </div>

  <div>
    <button ion-button secondary (click)="navCalendar()">Calendario</button>
  </div>
</ion-content>
