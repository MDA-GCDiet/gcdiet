<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Comentatios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{recipe.img}}"/>

  <ion-card color="light" *ngFor="let comment of comments">
    <ion-card-content *ngIf="comment >=1 ">{{comment}}</ion-card-content>
  </ion-card>
  <form [formGroup]="myForm">
      <ion-item>
        <ion-icon name="addComment"></ion-icon>
        <ion-input formControlName="comment" type="text" placeholder="AÃ±ade un comentario.."[(ngModel)]="recipe.newComment"></ion-input>
      </ion-item>
    <div>
      <button ion-button color="secondary" full round type="submit" [disabled]="!myForm.valid" (click)="addComment(recipe)">Enviar</button>
    </div>
  </form>
</ion-content>
