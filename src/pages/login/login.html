  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Usuario:</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password:</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

    <!--<button ion-button (click)="goHome()">Iniciar sesión</button>-->
    <button ion-button color="secondary" (click)="login(user)">Iniciar sesión</button>
    <button ion-button color="light" (click)="SignUp()">Registrarse</button>

</ion-content>
