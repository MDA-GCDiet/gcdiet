<!--
  Generated template for the RecipesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Recipes</ion-title>

    <ion-buttons end>
      <button *ngIf="usuario" ion-button (click)="createRecipe()"><ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>


</ion-header>


<ion-content >

  <div *ngIf="searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

    <ion-card *ngFor="let item of items">
    <img src="{{item.img}}"/>
    <ion-card-content>
      <ion-card-title>
        <!--{{recipe.name}}-->
        {{item.name}}
      </ion-card-title>
      <p>
        {{item.ingredients}}
      </p>


      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-buttons>
        <span>
          <button ion-button small color="secondary" round outline (click)="share(item.name,item.ingredients)">Compartir</button>
          <button ion-button small color="secondary" round outline (click)="navMap()">Mapa</button>
          <button *ngIf="item.user!= '' && usuario?.email == item.user" ion-button small color="secondary" round outline (click)="navEdit(item)">Editar</button>
        </span>
        <button ion-button full small color="secondary" round  (click)="navComments(usuario, item)">Comentarios</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>


</ion-content>
