<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Recipes</ion-title>

    <ion-buttons end>
      <button *ngIf="usuario" ion-button (click)="createRecipe()"><ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let recipe of recipes">
    <img src="{{recipe.img}}"/>
    <ion-card-content>
      <ion-card-title>
        {{recipe.name}}
      </ion-card-title>
      <p>
        {{recipe.ingredients}}
      </p>

      <!--<ion-row>-->
        <!--<ion-col>-->
          <!--<button ion-fab (click)="facebookshare(recipe.name,recipe.ingredients)">-->
            <!--<ion-icon name="logo-facebook"></ion-icon>-->
          <!--</button>-->
        <!--</ion-col>-->
      <!--</ion-row>-->

      <ion-row>
        <ion-col>

        </ion-col>
      </ion-row>
      <ion-buttons>
        <span>
          <button ion-button small color="secondary" round outline (click)="share(recipe.name,recipe.ingredients)">Compartir</button>
          <button ion-button small color="secondary" round outline (click)="navMap()">Mapa</button>
          <button *ngIf="usuario && usuario.email == recipe.user" ion-button small color="secondary" round outline (click)="navEdit(recipe)">Editar</button>
        </span>
        <button ion-button full small color="secondary" round  (click)="navComments(recipe)">Comentarios</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>


</ion-content>
