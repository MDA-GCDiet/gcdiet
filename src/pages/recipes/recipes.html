<ion-header>

  <ion-navbar>
    <ion-title color="secondary">Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let recipe of recipes">
    <img src="/assets/imgs/tortilla.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{recipe.name}}
      </ion-card-title>
      <p>
        {{recipe.ingredients}}
      </p>
      <button ion-button secondary (click)="navMap()">MAPA</button>
      <button ion-button secondary (click)="navEditRecipe()">Editar</button>

    </ion-card-content>
  </ion-card>



  <ion-list>
    <ion-item>
      <button ion-item="" color="primary" (click)="viewFruits()">Ver frutas</button>
    </ion-item>
    <ion-item-group *ngFor="let fruit of fruits">
      <ion-item-divider color="secondary">
        {{fruit.name}}
      </ion-item-divider>
    </ion-item-group>
  </ion-list>

</ion-content>
